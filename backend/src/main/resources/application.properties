# Database Configuration
management.metrics.export.graphite.enabled=true
management.metrics.export.graphite.host=localhost
management.metrics.export.graphite.port=2004
management.metrics.export.graphite.protocol=plaintext
management.endpoints.web.exposure.include=*

spring.datasource.url=jdbc:postgresql://localhost:5432/employee_db
spring.datasource.username=emp_user
spring.datasource.password=emp_pass

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=8081

